services:
  kiro2api:
    image: "${KIRO2API_IMAGE:-ghcr.io/yantianqi1/kieo2api:main}"
    container_name: kiro2api
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:${PORT:-8080}/health >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
